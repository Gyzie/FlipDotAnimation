<div class="menu">
  @if(image()) {
  <div class="space">
    <label for="imageValue">image</label>
    <select id="imageValue" [(ngModel)]="imageValue">
      <option value="pythios" selected="selected">pythios</option>
      <option value="sisyphos">sisyphos</option>
      <option value="trein">trein</option>
    </select>
  </div>
  } @else {
  <div class="space">
    <label for="fontSize">font</label>
    <select id="fontSize" [(ngModel)]="size">
      <option value="large">large</option>
      <option value="small">small</option>
    </select>
  </div>
  <div class="space">
    <label for="textValue">text</label>
    <input id="textValue" [(ngModel)]="textValue" />
  </div>
  }
  <div class="gap">
    <label for="offsetX">x-offset</label>
    <input
      id="offsetX"
      [ngModel]="offsetXSignal()"
      (ngModelChange)="offsetX.set($event)"
      [disabled]="centerX()"
      type="number"
      class="offset"
    />
    <input
      id="centerX"
      [ngModel]="centerX()"
      (ngModelChange)="centerX.set($event)"
      type="checkbox"
    />
    <label for="centerX">center</label>
  </div>
  <div class="gap">
    <label for="offsetY">y-offset</label>
    <input
      id="offsetY"
      [ngModel]="offsetYSignal()"
      (ngModelChange)="offsetY.set($event)"
      [disabled]="centerY()"
      type="number"
      class="offset"
    />
    <input
      id="centerY"
      [ngModel]="centerY()"
      (ngModelChange)="centerY.set($event)"
      type="checkbox"
    />
    <label for="centerY">center</label>
  </div>
  <button (click)="add.emit(content())">add</button>
  <button (click)="cancel.emit()">cancel</button>
</div>
